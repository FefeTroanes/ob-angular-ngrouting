<h1>Juego del Amigo invisible</h1>
<h3>Bienvenido  {{ contactoSeleccionado?.nombre }}!</h3>
<ng-container *ngIf="contactoSeleccionado"; else noSeleccionado>
  <h4>Tu Amigo invisible es: {{ contactoSeleccionado.nombre }}</h4>
</ng-container>
<ng-template #noSeleccionado>
  <div>
    <p>Selecciona a tu amigo invisible</p>
  </div>
</ng-template>


<!-- Hacer login -->
<a *ngIf="!token" routerLink="/login">Log in</a>

<button (click)="navegarAContacts()">Ver tus contactos</button>

<div>
  <p>Filtros:</p>
  <a [routerLink]="['/contacts']" [queryParams]="{sexo: 'mujer'}">Amigas | 
  </a>
  <a [routerLink]="['/contacts']" [queryParams]="{sexo: 'hombre'}">Amigos</a>
</div>
